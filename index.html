<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-box
        id="head"
        color="#0276aa"
        position="0 8 0"
        width="3.2"
        height="2.2">
    
    </a-box>
        <a-sphere 
        color = "#fff"
        radius = "0.15"
        position = "0.63 8.1 0.9"
        animation = "property : position; from : -0.63 8.1 0.9; to : -0.63 8.3 0.9; dir : alternate; loop : true; dir : 1000;"
    ></a-sphere>

    <a-sphere 
        color = "#fff"
        radius = "0.15"
        position = "0.63 8.1 0.9"
        animation = "property : position; from : 0.63 8.1 0.9; to : 0.63 8.3 0.9; dir : alternate; loop : true; dir : 1000;"
    ></a-sphere>

    <a-cylinder
        radius="1"
        height="1.5"
        position="0 6.5 -0.5" 

    ></a-cylinder>
    
    <a-box
        height="7"
        length="3"
        width="5"
        position="-0.1 2.4 0"
        color="red"

    ></a-box>

    <a-box
        length="2"
        width="2"
        position="3.3 5.4 0"
        color="#0276aa"

    ></a-box>
    
    <a-box
        length="2"
        width="2"
        position="-3.4 5.4 0"
        color="#0276aa"

    ></a-box>

    <a-cylinder
        radius="0.5"
        height="5"
        position="-3.7 3.4 0"

    ></a-cylinder>   
    
    <a-cylinder
        radius="0.5"
        height="5"
        position="3.7 3.4 0"

    ></a-cylinder>

    <a-box
        length="0.8"
        height="6"
        position="1.5 -4.4 0"
        
    ></a-box>

    <a-box
        length="0.8"
        height="6"
        position="-1.7 -4.4 0"

    ></a-box>

    <a-entity
    position = "0 8.2 0.55"
    rotation="0 0 120"
    geometry="primitive:ring; radiusOuter:1; radiusInner:0.9;"
    material="side:double;color:orange;"

    ></a-entity>

    
    <a-camera look-controls-enabled wasd-controls-enabled position = "0 5 15">

    </a-camera>
    </a-scene>
</body>

</html>
